<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Curtidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input, button {
      padding: 8px;
      font-size: 14px;
    }
    button {
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Botão Curtir</h2>

  <input type="text" id="nomeInput" placeholder="Digite seu nome" />
  <button id="curtirBtn">Curtir</button>

  <p id="resultado">Ninguém curtiu</p>

  <script>
    const input = document.getElementById("nomeInput");
    const botao = document.getElementById("curtirBtn");
    const resultado = document.getElementById("resultado");

    // Array que armazena os nomes
    const curtidas = [];

    function atualizarTexto() {
      const total = curtidas.length;

      if (total === 0) {
        resultado.textContent = "Ninguém curtiu";
      } 
      else if (total === 1) {
        resultado.textContent = `${curtidas[0]} curtiu`;
      } 
      else if (total === 2) {
        resultado.textContent = `${curtidas[0]} e ${curtidas[1]} curtiram`;
      } 
      else {
        resultado.textContent = `${curtidas[0]}, ${curtidas[1]} e mais ${total - 2} pessoas curtiram`;
      }
    }

    botao.addEventListener("click", () => {
      const nome = input.value.trim();

      if (nome === "") return;

      // Verifica se o nome já está no array
      if (!curtidas.includes(nome)) {
        curtidas.push(nome);
        atualizarTexto();
      }

      input.value = "";
      input.focus();
    });
  </script>

</body>
</html>
