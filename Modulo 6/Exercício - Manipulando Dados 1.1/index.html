<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Curtidas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    input, button { padding: 8px; font-size: 14px; margin-right: 5px; }
    #resultado { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Bot√£o Curtir</h2>

  <input type="text" id="nomeInput" placeholder="Digite seu nome" />
  <button id="curtirBtn">Curtir</button>
  <button id="limparBtn">Limpar</button>

  <p id="resultado">Ningu√©m curtiu</p>

  <script>
    const input = document.getElementById("nomeInput");
    const botaoCurtir = document.getElementById("curtirBtn");
    const botaoLimpar = document.getElementById("limparBtn");
    const resultado = document.getElementById("resultado");

    // üîπ Carrega do localStorage ou cria array vazio
    let curtidas = JSON.parse(localStorage.getItem("curtidas")) || [];

    function salvarLocalStorage() {
      localStorage.setItem("curtidas", JSON.stringify(curtidas));
    }

    function atualizarTexto() {
      const total = curtidas.length;

      if (total === 0) {
        resultado.textContent = "Ningu√©m curtiu";
      } 
      else if (total === 1) {
        resultado.textContent = `${curtidas[0]} curtiu`;
      } 
      else if (total === 2) {
        resultado.textContent = `${curtidas[0]} e ${curtidas[1]} curtiram`;
      } 
      else {
        resultado.textContent = `${curtidas[0]}, ${curtidas[1]} e mais ${total - 2} pessoas curtiram`;
      }
    }

    // üîπ Evento Curtir
    botaoCurtir.addEventListener("click", () => {
      const nome = input.value.trim();
      if (nome === "") return;

      if (!curtidas.includes(nome)) {
        curtidas.push(nome);
        salvarLocalStorage();
        atualizarTexto();
      }

      input.value = "";
      input.focus();
    });

    // üîπ Evento Limpar
    botaoLimpar.addEventListener("click", () => {
      curtidas = [];
      localStorage.removeItem("curtidas");
      atualizarTexto();
    });

    // üîπ Atualiza a tela ao carregar a p√°gina
    atualizarTexto();
  </script>

</body>
</html>
